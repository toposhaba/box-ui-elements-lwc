<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class={modalClass} aria-labelledby="modal-heading-01" aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                            title="Close" 
                            onclick={handleCancel}>
                        <lightning-icon icon-name="utility:close" 
                                        alternative-text="close" 
                                        variant="inverse" 
                                        size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create New Folder</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input
                        label="Folder Name"
                        value={folderName}
                        onchange={handleFolderNameChange}
                        placeholder="Enter folder name"
                        required>
                    </lightning-input>
                    <template if:true={error}>
                        <div class="slds-text-color_error slds-m-top_small">
                            {error}
                        </div>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button
                        label="Cancel"
                        onclick={handleCancel}>
                    </lightning-button>
                    <lightning-button
                        variant="brand"
                        label="Create"
                        onclick={handleCreate}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class={backdropClass}></div>
    </template>
</template>
