<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class={modalClass} aria-labelledby="modal-heading-01" aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                            title="Close" 
                            onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" 
                                        alternative-text="close" 
                                        variant="inverse" 
                                        size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{itemName}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" style="min-height: 400px;">
                    <div class="slds-align_absolute-center">
                        <div class="slds-text-align_center">
                            <lightning-icon 
                                icon-name="utility:preview" 
                                size="large"
                                alternative-text="Preview">
                            </lightning-icon>
                            <p class="slds-m-top_medium">{previewMessage}</p>
                            <p class="slds-text-body_small slds-m-top_small">
                                Note: Full preview functionality requires Box Preview SDK integration
                            </p>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button
                        label="Close"
                        onclick={handleClose}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class={backdropClass}></div>
    </template>
</template>
